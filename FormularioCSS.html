<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo formulario 2 columnas</title>
	<link rel="stylesheet" type="text/css" href="Automu/main/XButton.css">
	<link rel="shortcut icon" href="falcon.png">	
</head>
<body>

	<form action="Formulario (columnas a duales).html" method="get">

		<fieldset class = "ripped2">

			<legend>Alta en el servicio</legend>



			<label for = "ap"><span>A</span>pellidos: </label> <br/>
			<input type = "text" name = "ap" id = "ap" size = "50">

			<br/>
			
			<label for="name">N<span>o</span>mbre: </label> <br/>
			<input type = "text" name = "name" id = "name">

			<br/>

			<label for = "dni"><span>D</span>NI: </label> <br/>
			<input type = "text" name = "dni" id = "dni" size="15">

			<br/>

			<label for="lugarNacimiento"><span>N</span>acido en: </label> <br/>
			<input type = "text" name = "lugarNacimiento" id = "lugarNacimiento" size = "40">

			<br/>

			<label for="provincia">Provincia: </label> <br/>
			<select id="provincia" name="provincia">
					<option id="valencia" name="valencia">Valencia</option>
					<option id="null" name="null">Murcia</option>
					<option id="magala" name="magala">Málaga</option>
					<option id="olorcitoRico" name="olorcitoRico">Huelva</option>
					<option id="dramitaSinSolucion" name="dramitaSinSolucion">Barcelona</option>
			</select>

			<br/>

			<label for="fechaNacimiento"><span>F</span>echa Nacimiento (dd/mm/aaaa): </label> <br/>
			<input type = "text" name = "fechaNacimiento" id = "fechaNacimiento" size = "15">

			<br/>

			<label for="domic">Provincia: </label> <br/>
			<select id="domic" name="domic">					
					<option id="Murcia" name="Murcia"> </option>
					<option id="magala" name="magala">Málaga</option>
					<option id="olorcitoRico" name="olorcitoRico">Huelva</option>
					<option id="dramitaSinSolucion" name="dramitaSinSolucion">Barcelona</option>
			</select>

			<br/>

			<label for="lugarNacimiento"><span>N</span>acido en: </label> <br/>
			<input type = "text" name = "lugarNacimiento" id = "lugarNacimiento" size = "40">
			

		</fieldset>
		
	</form>

</body>
</html>
