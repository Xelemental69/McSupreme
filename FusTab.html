<!DOCTYPE html>

<html lang = "es">

	<head>
		<title>Ejemplo de fusión Tablas</title>
		<meta charset="UTF-8"/>
		
	</head>
	
	<body>

		<h1>Listado de cursos</h1>
		
		<table allign="center" border="1">
			<caption>Fusión de columnas</caption>
			<tr>
				<td allign="center" colspan="2">
					<iframe src="https://www.youtube.com/embed/rTNdF3lZ79U">
					</iframe>
				</td>				
			</tr>
			<tr>
				<td>B</td>
				<td>C</td>				
			</tr>			
		</table>
			
		<table allign="center" border="1">
			<caption>Fusión de filas</caption>			
			<tr>
				<td>A</td></td>
				<td rowspan="2">
					<iframe src="https://www.youtube.com/embed/rTNdF3lZ79U">
					</iframe>
				</td>
			</tr>
			<tr>
				<td>C</td>
			</tr>			
		</table>
		
		<table>
		  <tr>
		    <td>A</td>
		    <td>B</td>
		    <td rowspan="3">
		    	<iframe src="https://www.youtube.com/embed/rTNdF3lZ79U">
			</iframe>
		    </td>
		    <td>D</td>
		  </tr>
		  <tr>
		    <td rowspan="2">
		    	<iframe src="https://www.youtube.com/embed/HiTqIyx6tBU">
			</iframe>		    	
		    </td>
		    <td>F</td>
		    <td rowspan="3">
		    	<iframe src="https://www.youtube.com/embed/VsJeQWZqCpU">
			</iframe>
		    </td>
		  </tr>
		  <tr>
		    <td>H</td>
		  </tr>
		  <tr>
		    <td>I</td>
		    <td>J</td>
		    <td>K</td>
		  </tr>
		  <tr>
		    <td>
		    	<iframe src="https://www.youtube.com/embed/JqdDrYuefEQ">
			</iframe>
		    </td>
		  </tr>		  
		</table>

	</body>

</html>
